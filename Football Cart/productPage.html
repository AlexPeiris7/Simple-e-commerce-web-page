		<!-- Cart Box -->
		<div id="CartBox" class="cart">
			<div class="cartcontent">

					<h2 id="carth2"  class="text">Shopping Cart</h2>

					<p id="cartfullprice"></p>
					<button class="removebtn" onclick="removefromcart()" class="text">Remove Product</button><br/><br/><br/> 
					<div class="container_forms">
						<form name="validationform" onsubmit="return validation()"  class="text">  
							Name: <input type="text" name="name"><br/><br/>  
							Email: <input type="text" name="email"><br/><br/>
							Telephone number: <input type="text" name="number"><br/><br/>
							Address: <input type="text" name="address"><br/><br/>
							Credit Card: <input type="text" name="credit_card"><br/> <br/> 
							Password:<input type="password" name="password"><br/> <br/> 
							<input type="submit" id="submit_btn" value="submit">  
						</form>
					</div>
				</div>
			</div>
		</div>
		
		<script>
			var cart_elements=[];
			var cart_prices=[];
			var totalprice=0;
			function openSidePanel() {
				document.getElementById("rightSidePanel").style.width = "250px";
			}
			
			function closeSidePanel() {
				document.getElementById("rightSidePanel").style.width = "0";
			}
			<!--Function for add cart button-->
			function add_prod_to_cart(clicked_name){
				for (i = 0; i <= 21; i++) {
				<!--Checking which button  has been clicked through id's , id's given numerically from 1 to 21-->
					if (clicked_name == i) {
					<!--Alert with product name and price and number of items for each product-->
						var num = prompt("How many of" + document.getElementById(i).textContent + " would you like? (Enter number)");
						if (num != null || num != "" || num != 0) {
							for(var n=0 ; n<num ; n++){
								<!--Adding elements to cart_elements array-->
								cart_elements.push(document.getElementById(i).textContent); 
								<!--Adding prices to cart_prices-->
								cart_prices.push(document.getElementById(i).className); 
								}
						}
					}
				}
			}

			function opencart(){
				<!--Adding elements to cart box-->
				var p=document.getElementById("addcartelements");
				var price=document.getElementById("cartfullprice");
				p.innerHTML="";
				price.innerHTML="";
				p.textContent+="- - - - - - - - - -";
				var length=cart_elements.length;
				for (var i = 0; i < length; i++) {
						var temp=cart_elements[i];
						p.textContent+=(i+1)+":";
						p.textContent+=temp;
						p.textContent+="- - - - - - - - - -";
				}
				<!--Adding prices-->
				totalprice=0;
				for(var i in cart_prices) { totalprice += parseInt(cart_prices[i]); }
				p.textContent+="Total Price is "+totalprice+" Euros";
				

				document.getElementById("CartBox").style.display = "block";
			}
			function closecart(){
				document.getElementById("CartBox").style.display = "none";
			}
			function removefromcart(){
				var product = prompt("Enter the number of the product you want to remove:");
				if(cart_elements.includes(cart_elements[product-1])){
					cart_elements.splice(product-1,1);
					cart_prices.splice(product-1,1);
					closecart();
					opencart();
				}
			}
			function end_validation(){
					alert("Dear "+document.validationform.name.value+", you have ordered "+ cart_elements + " and your total bill is :" + totalprice + "euros");
			}
			<!--Form validation with js , checking if every input tag has been filled appropriately-->
			function validation(){
				var name=document.validationform.name.value;  
				var email=document.validationform.email.value;
				var address=document.validationform.address.value;
				var number=document.validationform.number.value;
				var credit_card=document.validationform.credit_card.value;
				var password=document.validationform.password.value;
				if (name==null || name==""){
					alert("Name cannot be blank!");  
					return false;  
				}
				if(email==null || email==""){  
					alert("Email cannot be blank!");  
					return false;  
				}
				if(address==null || address==""){  
					alert("Address cannot be blank!");  
					return false;  
				}
				if(number=null || number==""){  
					alert("Telephone number cannot be blank!");  
					return false;  
				}
				if(credit_card==null || credit_card==""){  
					alert("Credit card number cannot be blank!");  
					return false;  
				}
				if(password.length<10){  
					alert("Password must have at least 10 characters!");  
					return false;  
				}
				if(cart_elements.length<1){
					alert("You have not added any product to the cart!");  
					return false;  
				}
				end_validation();
			}
			
		</script>
